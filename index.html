
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Classic Snake Game</title>
    
    <!-- Load Tailwind CSS (for utility classes) -->
    <script src="https://cdn-tailwindcss.vercel.app/"></script>
    
    <!-- Load Icon -->
     <link rel="shortcut icon" href="snake.png" type="image/x-icon">

    <!-- Load Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    
    <!-- Link to custom CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-gray-100 flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md">
        <!-- Score & Difficulty Display -->
        <div id="score-container" class="flex justify-between items-center mb-4 px-1">
            <h1 class="text-2xl font-bold text-white">Snake</h1>
            
            <!-- Difficulty Selector -->
            <div class="flex items-center space-x-2">
                <label for="difficulty" class="text-sm text-gray-400">Speed:</label>
                <select id="difficulty" class="bg-gray-700 text-white text-sm rounded-md p-1 border-0 focus:ring-2 focus:ring-green-500">
                    <option value="180">Easy</option>
                    <option value="120" selected>Medium</option>
                    <option value="80">Hard</option>
                </select>
            </div>
            
            <div class="text-right">
                <span class="text-sm text-gray-400">SCORE</span>
                <span id="score" class="text-3xl font-bold text-green-400">0</span>
            </div>
        </div>

        <!-- Game Canvas -->
        <div class="relative w-full" style="aspect-ratio: 1/1;">
            <canvas id="gameCanvas" class="rounded-lg shadow-2xl w-full h-full"></canvas>
            
            <!-- Game Over / Start Message Overlay -->
            <div id="gameOverlay" class="absolute inset-0 flex flex-col items-center justify-center game-overlay rounded-lg text-center p-4">
                <h2 id="gameOverTitle" class="text-4xl font-bold text-red-500 mb-4 hidden">Game Over!</h2>
                <p id="startText" class="text-lg text-gray-200 mb-6">Press 'Enter' or click to Start</p>
                <button id="startButton" class="bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-lg hover:bg-green-500 transition-all duration-200">
                    Start Game
                </button>
            </div>
        </div>

        <!-- Mobile Controls - Hidden on Medium screens and up (md:hidden) -->
        <div id="mobileControls" class="w-full mt-6 md:hidden">
            <p class="text-center text-sm text-gray-500 mb-3">Use controls or swipe to move</p>
            <div class="grid grid-cols-3 gap-2 items-center justify-items-center" style="width: 180px; margin: 0 auto;">
                <!-- Empty cell -->
                <div></div>
                <!-- Up Button -->
                <button id="upBtn" class="control-btn col-span-1">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 15l7-7 7 7"></path></svg>
                </button>
                <!-- Empty cell -->
                <div></div>
                
                <!-- Left Button -->
                <button id="leftBtn" class="control-btn col-span-1">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                </button>
                <!-- Empty cell -->
                <div></div>
                <!-- Right Button -->
                <button id="rightBtn" class="control-btn col-span-1">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </button>
                
                <!-- Empty cell -->
                <div></div>
                <!-- Down Button -->
                <button id="downBtn" class="control-btn col-span-1">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path></svg>
                </button>
                <!-- Empty cell -->
                <div></div>
            </div>
        </div>
    </div>

    <!-- Link to JavaScript file
         'defer' ensures the script runs after the HTML is loaded -->
    <script src="script.js" defer></script>
</body>
</html>
